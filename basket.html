<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RestaurantApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/-Login-form-Page-BS4--Login-form-Page-BS4.css">
    <link rel="stylesheet" href="assets/css/Landing-Page---Parallax-Background---Logo-Heading-ButtonGIF.css">
    <link rel="stylesheet" href="assets/css/Lista-Productos-Canito.css">
    <link rel="stylesheet" href="assets/css/Projects-Grid-Horizontal-images.css">
    <link rel="stylesheet" href="assets/css/Sidebar-Menu-sidebar.css">
    <link rel="stylesheet" href="assets/css/Sidebar-Menu.css">
  </head>
  <body>
    <div>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h2 style="width: 343px;">Your Order</h2>
          </div>
          <div class="col-md-4 d-flex justify-content-center align-items-center">
            <a class="btn btn-primary d-flex align-items-center align-self-center" role="button" style="height: 38px;background-color: rgb(21,221,4);" href="menu.html">Back to menu</a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <table id="BASKET_TABLE" class="table table-striped table-bordered" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>
                    <i class="far fa-trash-alt d-xl-flex justify-content-xl-center align-items-xl-center"></i>
                  </th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p id="total_edit" style="margin-top: 20px;">LOADING</p>
            <form>
              <div class="row">
                <div class="col">
                  <input class="form-control form-control-sm" type="number" id="form" min="1" max="100" required="">
                </div>
                <div class="col">
                  <button class="btn btn-primary" id="confirm" type="button" style="text-align: right;">Continue</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/MainScript.js"></script>
    <script src="assets/js/Sidebar-Menu-sidebar.js"></script>
  </body>
</html>
