<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RestaurantApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/-Login-form-Page-BS4--Login-form-Page-BS4.css">
    <link rel="stylesheet" href="assets/css/Landing-Page---Parallax-Background---Logo-Heading-ButtonGIF.css">
    <link rel="stylesheet" href="assets/css/Lista-Productos-Canito.css">
    <link rel="stylesheet" href="assets/css/Projects-Grid-Horizontal-images.css">
    <link rel="stylesheet" href="assets/css/Sidebar-Menu-sidebar.css">
    <link rel="stylesheet" href="assets/css/Sidebar-Menu.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row mh-100vh">
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0"
                id="login-block">
                <div class="m-auto w-lg-75 w-xl-50">
                    <h2 class="text-info fw-light mb-5">Restaurant Monitor</h2>
                    <form method="post" target="_parent">
                        <div class="form-group mb-3">
                            <label class="form-label text-secondary">UserID</label>
                            <input class="form-control" type="text" inputmode="email" required="">
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label text-secondary">Password</label>
                            <input class="form-control" type="password" required="">
                        </div>
                        <button class="btn btn-info mt-2" type="submit"
                            style="margin-right: 25px;background: rgb(13,240,172);">Log In</button>
                    </form>
                    <a class="btn btn-info mt-2" role="button" style="margin-right: 25px;"
                        href="javascript:history.back()">Back</a>
                </div>
            </div>
            <div class="col-lg-6 d-flex align-items-end" id="bg-block"
                style="background-image: url(&quot;assets/img/MenuSplash.jpg&quot;);background-size: cover;background-position: center center;">
                <p class="ms-auto small text-dark mb-2"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/MainScript.js"></script>
    <script src="assets/js/Sidebar-Menu-sidebar.js"></script>
</body>

</html>
